<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <h2>Keeping Up with the Trivia</h2>
    <div id="startMessage">
            <h1>Can you Keep Up?</h1>
            <button id="startButton">Start Game</button>

    </div>
   
    <div id="game" class="hidden">

            <h3>Timer: <span class="timer">0</span> </h3>
            <ul class="question">
            <li>Who is the oldest Kardashian/Jenner sister?</li>
            <li><label><input type="checkbox"><span> Kim</span></label></li>
            <li><label><input type="checkbox"><span> Kourtney </span></label></li>
            <li><label><input type="checkbox"><span> Khloe</span></label></li>
            <li><label><input type="checkbox"><span> Kylie</span></label></li>

        </ul>

        <ul class="question">
                <li>Who is Chicago?</li>
                <li><label><input type="checkbox"><span> Khoe's Daughter</span></label></li>
                <li><label><input type="checkbox"><span> Kourtney's Son </span></label></li>
                <li><label><input type="checkbox"><span> Kim's Daughter </span></label></li>
                <li><label><input type="checkbox"><span> Kylie's Son </span></label></li>
    
            </ul>

            <ul class="question">
                    <li>Where does most of the Kardashian/Jenner family live?</li>
                    <li><label><input type="checkbox"><span> South Beach, FL </span></label></li>
                    <li><label><input type="checkbox"><span> Manhattan, NY </span></label></li>
                    <li><label><input type="checkbox"><span> San Diego, CA </span></label></li>
                    <li><label><input type="checkbox"><span> Calabasas, CA </span></label></li>
        
                </ul>

    </div>

    <div class="hidden" id="results">
        <h2>Out of Time</h2>
        <ul>
            <li>Correct Answers: <span class="correct">0</span> </li>
            <li>Wrong Answers: <span class="wrong">0</span>  </li>
            <li>Unanswered: <span class="unanswered"> 0 </span>  </li>

        </ul>

    </div>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
