<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    

</head>
<body background="assets/images/KUWTK.jpg">

    <div id="container">  
        <div id="start" class="glow">
            <p>Kan you Keep Up? </p>
     <p> Start Trivia! </p> 
    </div>
        <div id="quiz" style = "display: none">
            <div id="question" class="glow"> </div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
                <div class="choice" id="D" onclick="checkAnswer('D')">D</div>
        
            </div>
            <div id="timer">
                <div id="counter">  </div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>

            </div>
         <div id="progress"></div>
    </div>
    <div id="scoreContainer" style ="display:none"> </div>
    <div id="correct" style ="display:none"> Correct Answers:<span id="correctScore">0</span></div>
    <div id="wrong" style ="display:none"> Wrong Answers:<span id="wrongScore">0</span></div>
    <div id="unanswered" style ="display:none"> Unanswered:<span id="unansweredScore">0</span></div>

    <div id="button" class="glow" style ="display:none">
    Re-Start the Trivia! 
    </div>

    </div>  

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
